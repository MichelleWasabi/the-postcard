<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> The First Project: Postcard</title>
        <link rel="stylesheet" href="styles-post.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    </head>
    <body>
        <div id="mainContainer">
            
            <div id="theHeader">
                <h1>My Postcard</h1>
                <img src="4geeks-icon.png"></img>
            </div>
            
            <div id="theMiddle">
                <div class="leftSide">
                    <p class="left">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p> 
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="rightSide">
                    <input type="text" class="infoLine" name="firstname" value="Name"/>
                    <input type="email" class="infoLine" name="email" value="Email"/>
                    <input type="text" class="infoLine" name="message" value="Message"/>
                </div>
            </div>
            
            <div id="theFooter">
                <input type="submit" class="submitButton" name="send" value="Send My Postcard"/>
            </div>
            
            
        </div>
    </body>
    
</html>
